<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="signup-container">
    <div class="signup-modal">
        <div class="modal-header">
            <h1>Create Account</h1>
        </div>
        <form th:action="@{/procureapp/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control" required />
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
</div>
</body>
</html>
