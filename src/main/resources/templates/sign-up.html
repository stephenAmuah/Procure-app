<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="/css/sign-up.css">
</head>
<body>

<nav>ProcureApp</nav>

<div class="signup-container">
    <div class="signup-modal">
        <div class="modal-header">
            <h1>Sign Up</h1>
        </div>

        <form th:action="@{/procureapp/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control" required />
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a th:href="@{/procureapp/login}">Log In</a></p>
        </div>
    </div>
</div>

</body>
</html>
