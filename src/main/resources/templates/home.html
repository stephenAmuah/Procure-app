<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home</title>
</head>
<body>
<h1>Welcome User</h1>

<h1>Item List</h1>
<a href="/procureapp/items/add">Add New Item</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Items will be dynamically populated -->
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{/procureapp/items/update/{id}(id=${item.id})}">Edit</a>
                <form th:action="@{/procureapp/items/{id}(id=${item.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>









<a href="/procureapp/logout">Logout</a>

</body>
</html>
