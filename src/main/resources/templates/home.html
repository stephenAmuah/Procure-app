<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">ProcureApp</a>
        <div class="navbar-icons">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="/procureapp/logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="mb-5">Item List</h2>
    </div>
    <div class="grid-container" th:each="item : ${items}">
        <div class="card shadow">
            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Item Photo">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                <p class="card-text" th:text="${item.description}">Item Description</p>
            </div>
            <div class="card-footer">
                <small class="text-muted" th:text="'ID: ' + ${item.id}">Item ID</small>
                <span class="badge bg-secondary" th:text="'Quantity: ' + ${item.quantity}">Quantity</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
