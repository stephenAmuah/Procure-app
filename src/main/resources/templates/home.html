<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content-between">
        <div class="image-container">
            <a class="image" href="#">
                <img src="/images/itclogo.png" alt="Logo" style="height: 60px;">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:text="${loggedInUserRole}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/procureapp/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="text-center">
        <h2>Inventory</h2>
    </div>
    <div class="grid-container">
        <div th:each="item : ${items}">
            <div class="card shadow">
                <img class="card-img-top" th:src="${item.photo}" alt="Item Photo">
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${item.asset}">Asset</span></h5>
                    <p class="card-text">Brand: <span th:text="${item.brand}">Brand</span></p>
                    <p class="card-text">Type of Asset: <span th:text="${item.typeOfAsset}">Type of Asset</span></p>
                    <p class="card-text">Description: <span th:text="${item.description}">Description</span></p>
                    <p class="card-text">Maintenance Date: <span th:text="${#temporals.format(item.maintenanceDate, 'E, d MMMM, yyyy')}">MaintenanceDate</span></p>
                    <p class="card-text">Date Purchased: <span th:text="${#temporals.format(item.created, 'E, d MMMM, yyyy')}">MaintenanceDate</span></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'Tag: ' + ${item.tag}">Item Tag</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
