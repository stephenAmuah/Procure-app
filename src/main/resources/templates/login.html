<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-modal">
        <div class="modal-header">
            <h1>Login</h1>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Incorrect email or password. Please try again.
            </div>
        </div>
        <form th:action="@{/procureapp/login}" method="post">
            <div class="form-group">
                <input type="text" id="username" placeholder="Email" name="username" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" name="password" class="form-control"
                       required/>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="link">
            <p>Don't have access? Contact Admin</p>
        </div>
    </div>
</div>
</body>
</html>
