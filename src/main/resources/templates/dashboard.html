<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0E0E52;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ProcureApp</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'Role: ' + ${loggedInUserRole}"></span>
            <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            <a class="nav-link" href="/procureapp/logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <div class="input-group">
                <input type="text" id="filter" class="form-control" placeholder="Filter items...">
                <div class="input-group-append">
                    <i class="fas fa-plus add-button" onclick="openAddModal()">Add Itemg</i>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="itemTable">
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:id="'name_' + ${item.id}" th:text="${item.name}"></td>
            <td th:id="'description_' + ${item.id}" th:text="${item.description}"></td>
            <td th:id="'quantity_' + ${item.id}" th:text="${item.quantity}"></td>
            <td class="table-actions">
                <button th:data-id="${item.id}" onclick="openUpdateModal(this)" class="btn btn-link">
                    <i class="fas fa-edit"></i>
                </button>
                <button th:data-id="${item.id}" onclick="deleteItem(this)" class="btn btn-link">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
            </div>
            <form id="addItemForm" action="/procureapp/items/add" class="ajax-form" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" required class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update Item Modal -->
<div class="modal fade" id="updateItemModal" tabindex="-1" role="dialog" aria-labelledby="updateItemModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateItemModalLabel">Update Item</h5>
            </div>
            <form id="updateItemForm" class="ajax-form" method="post">
                <div class="modal-body">
                    <input type="hidden" id="updateItemId" name="id"/>
                    <div class="form-group">
                        <label for="updateName">Name:</label>
                        <input type="text" id="updateName" name="name" required class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="updateDescription">Description:</label>
                        <textarea id="updateDescription" name="description" required class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="updateQuantity">Quantity:</label>
                        <input type="number" id="updateQuantity" name="quantity" required class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function openAddModal() {
        $('#addItemModal').modal('show');
    }

    function openUpdateModal(button) {
        const itemId = button.getAttribute('data-id');
        document.getElementById('updateItemId').value = itemId;
        const name = document.getElementById('name_' + itemId).innerText.trim();
        const description = document.getElementById('description_' + itemId).innerText.trim();
        const quantity = document.getElementById('quantity_' + itemId).innerText.trim();
        document.getElementById('updateName').value = name;
        document.getElementById('updateDescription').value = description;
        document.getElementById('updateQuantity').value = quantity;
        document.getElementById('updateItemForm').action = '/procureapp/items/update?id=' + itemId;
        $('#updateItemModal').modal('show');
    }

    async function deleteItem(button) {
        const itemId = button.getAttribute('data-id');
        if (confirm("Are you sure you want to delete this item?")) {
            try {
                const response = await fetch('/procureapp/items/delete?id=' + itemId, {method: 'POST'});
                if (response.ok) {
                    window.location.reload();
                } else {
                    const errorText = await response.text();
                    console.error(errorText);
                    alert('Error occurred while processing the request: ' + errorText);
                }
            } catch (error) {
                console.error(error);
                alert('Error occurred while processing the request: ' + error);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.ajax-form').forEach(form => {
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                try {
                    const response = await fetch(this.action, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    });
                    if (response.ok) {
                        $('.modal').modal('hide');
                        window.location.reload();
                    } else {
                        const errorText = await response.text();
                        console.error(errorText);
                        alert('Error occurred while processing the request: ' + errorText);
                    }
                } catch (error) {
                    console.error(error);
                    alert('Error occurred while processing the request: ' + error);
                }
            });
        });

        document.getElementById('filter').addEventListener('input', function () {
            const filterText = this.value.toLowerCase();
            document.querySelectorAll('#itemTable tr').forEach(row => {
                const name = row.querySelector('td:nth-child(2)').innerText.toLowerCase();
                const description = row.querySelector('td:nth-child(3)').innerText.toLowerCase();
                row.style.display = (name.includes(filterText) || description.includes(filterText)) ? '' : 'none';
            });
        });
    });
</script>
</body>
</html>
