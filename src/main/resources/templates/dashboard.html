<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
</head>
<body>
<h1>Welcome Admin</h1>

<h1 th:text="${item.id != null} ? 'Edit Item' : 'Add Item'"></h1>
<form th:action="${item.id != null} ? @{/procureapp/items/update/{id}(id=${item.id})} : @{/procureapp/items/add}"
      th:object="${item}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{quantity}" required/>
    </div>
    <div>
        <button type="submit" th:text="${item.id != null} ? 'Update' : 'Add'"></button>
    </div>
</form>
<a href="/procureapp/items">Back to List</a>

</body>
</html>
