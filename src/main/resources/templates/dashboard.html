<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admindashboard.css">
</head>
<body>
<div class="container">
    <h1>Welcome Admin</h1>

    <!-- Table to display all items -->
    <table class="item-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:id="'name_' + ${item.id}" th:text="${item.name}"></td>
            <td th:id="'description_' + ${item.id}" th:text="${item.description}"></td>
            <td th:id="'quantity_' + ${item.id}" th:text="${item.quantity}"></td>
            <td>
                <button th:data-id="${item.id}" onclick="openUpdateModal(this)" class="btn btn-primary">Update</button>
                <button th:data-id="${item.id}" onclick="deleteItem(this)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button onclick="openAddModal()" class="btn btn-success">Add Item</button>
</div>

<!-- Modal for adding items -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <h2>Add New Item</h2>
            <form id="addItemForm" action="/procureapp/items/add" class="ajax-form" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required class="form-control"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal for updating items -->
<div class="modal fade" id="updateItemModal" tabindex="-1" role="dialog" aria-labelledby="updateItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <h2>Update Item</h2>
            <form id="updateItemForm" class="ajax-form" method="post">
                <input type="hidden" id="updateItemId" name="id"/>
                <div class="form-group">
                    <label for="updateName">Name:</label>
                    <input type="text" id="updateName" name="name" required class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="updateDescription">Description:</label>
                    <textarea id="updateDescription" name="description" required class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="updateQuantity">Quantity:</label>
                    <input type="number" id="updateQuantity" name="quantity" required class="form-control"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function openAddModal() {
        $('#addItemModal').modal('show');
    }

    function openUpdateModal(button) {
        var itemId = $(button).data('id');
        $('#updateItemId').val(itemId);
        var name = $('#name_' + itemId).text().trim();
        var description = $('#description_' + itemId).text().trim();
        var quantity = $('#quantity_' + itemId).text().trim();
        $('#updateName').val(name);
        $('#updateDescription').val(description);
        $('#updateQuantity').val(quantity);
        $('#updateItemForm').attr('action', '/procureapp/items/update?id=' + itemId);
        $('#updateItemModal').modal('show');
    }

    function deleteItem(button) {
        var itemId = $(button).data('id');
        if (confirm("Are you sure you want to delete this item?")) {
            $.ajax({
                type: 'POST',
                url: '/procureapp/items/delete?id=' + itemId,
                success: function () {
                    window.location.reload();
                },
                error: function (xhr) {
                    console.error(xhr.responseText);
                    alert('Error occurred while processing the request: ' + xhr.responseText);
                }
            });
        }
    }

    $(document).ready(function () {
        $('.ajax-form').submit(function (e) {
            e.preventDefault();
            var form = $(this);
            var url = form.attr('action');
            var formData = form.serialize();
            $.ajax({
                type: 'POST',
                url: url,
                data: formData,
                success: function () {
                    $('.modal').modal('hide');
                    window.location.reload();
                },
                error: function (xhr) {
                    console.error(xhr.responseText);
                    alert('Error occurred while processing the request: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
